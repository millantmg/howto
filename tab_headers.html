<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <style>
      #london {background-color: red;}
      #paris {background-color:green;}
      #tokyo {background-color: blue;}
      #oslo {background-color: orange;}
    </style>
    <body>

      <div class="div" id="london">
        <h2>London</h2>
        <p>this is a header</p>
      </div>
      <div class="div" id="paris">
        <h2>Paris</h2>
        <p>this is a paris</p>
      </div>
      <div class="div" id="tokyo">
        <h2>Tokyo</h2>
        <p>this is a tokyo</p>
      </div>
      <div class="div" id="oslo">
        <h2>Oslo</h2>
        <p>this is a oslo</p>
      </div>


      <button class="btn" onclick="myfunc('london',this, 'red')" id="defaultOpen">London</button>
      <button class="btn" onclick="myfunc('paris', this, 'green')">Paris</button>
      <button class="btn" onclick="myfunc('tokyo', this, 'blue')">Tokyo</button>
      <button class="btn" onclick="myfunc('oslo', this, 'orange')">Oslo</button>

      <script>
        function myfunc(x,y,z){
          const div = document.getElementsByClassName("div");
          for (let i = 0; i < div.length; i++) {
            div[i].style.display = "none";
          }
          const btn = document.getElementsByClassName("btn");
          for (let i = 0; i < btn.length; i++) {
           // btn[i].className = btn[i].className.replace(" active", "");
           btn[i].style.backgroundColor = "";
          }
          document.getElementById(x).style.display = "block";
          //x.currentTarget.className += " active";
          y.style.backgroundColor = z;
        }
        document.getElementById("defaultOpen").click();
      </script>

    </body>
  </head>
</html>
