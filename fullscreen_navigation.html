<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <style>
      * {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <nav id="nav">
      <a href="javascript:void(0)" onclick="myClose()">&times;</a>

      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </nav>
    
    <span onclick="myOpen()">&#9776 open</span>

    <script>
      function myOpen(){
        //document.getElementById("nav").style.width = "100%";
       // document.getElementById("nav").style.height = "100%";
       document.getElementById("nav").style.display = "block";
      }
      function myClose(){
       // document.getElementById("nav").style.width = "0%";
        //document.getElementById("nav").style.height = "0%";
        document.getElementById("nav").style.display = "none";
      }
    </script>
  </body>
</html>
