<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <form>
      Subject: 
      <select id="select">
      <option>Select subject</option>
    </select><br><br>
      Topics: 
      <select id="topic">
      <option>Please select subject first</option>
    </select><br><br>
      Chapters: 
      <select id="list">
      <option>Please select topic first</option>
      </select><br><br>
      <input type="submit" value="Submit">
    </form>

    <script>
      let subject = {
        "frontend": {
          "html": ["body","head"],
        },
        "backend":{
          "php": ["variable","operator"],
        }
      }

      window.onload = function(){
        let select = document.getElementById("select");
        let topic = document.getElementById("topic");
        let list = document.getElementById("list");
      for (let x in subject) {
        select.options[select.options.length] = new Option(x,x);
      }
      select.onchange = function(){
        topic.length = 1;
        list.length = 1;
        for (let y in subject[this.value]) {
          topic.options[topic.options.length] = new Option(y,y);
        }
      }
      topic.onchange = function(){
        list.length = 1;
        let z = subject[select.value][this.value];
          for (let i = 0; i < z.length; i++) {
            list.options[list.options.length] = new Option(z[i], z[i]);
          }
        }
      }
    </script>

    
  </body>
</html>
